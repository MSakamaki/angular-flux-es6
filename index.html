<!DOCTYPE html>
<html ng-app="myapp">
  <head>
    <link rel="stylesheet" href="styles/todo.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
    <script src="build/app.js"></script>
    <script src="http://localhost:3002/livereload.js"></script>
  </head>
  <body>
    <div>
      <input type="text" ng-model="hoge"> hello : {{hoge}}
    </div>


<h1>Cart</h1>
<table ng-controller="InputCtrl as cart">
  <theader>
    <tr>
      <td>カートのヘッダ</td>
    </tr>
  </theader>
    <tr ng-repeat="item in cart.items">
        <td>{{item.catalogItem.title}}</td>
        <td>{{item.qty}}</td>
        <td>
            <button ng-click="cart.removeItem(item)">x</button>
        </td>
    </tr>
</table>



<table ng-controller="AppCtrl as catalog">
  <theader>
    <tr>
      <td>ビューのヘッダ</td>
    </tr>
  </theader>

    <tr ng-repeat="item in catalog.catalogItems">
        <td>{{item.title}}</td>
        <td>{{item.cost}}</td>
        <td>
            <button ng-click="catalog.addToCart(item)">Add to Cart</button>
        </td>
    </tr>
</table>
  </body>
</html>
